{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Change Password</h2>
<!--<p><span class="text-danger">* Required field.</span></p>-->

<form method="post" class="form-horizontal" action=""> {% csrf_token %}
    <hr />
    <div class="text-danger validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>
    <div class="form-group">
        {{ form.old_password.errors }}
        <label class="col-md-2 control-label" for="old_password">Old Password</label>
        <div class="col-md-10">
            <input class="form-control col-md-9" type="password" data-val="true" 
            data-val-length="The Password must be at least 8 and at max 100 characters long." 
            data-val-length-max="100" data-val-length-min="8" data-val-required="The Password field is required." 
            id="old_password" name="old_password" required/>
            <!--<span class="text-danger"> * </span>-->
            <span class="text-danger field-validation-valid" data-valmsg-for="old_password" data-valmsg-replace="true"></span>
        </div>
    </div>
    <div class="form-group">
        {{ form.new_password1.errors }}
        <label class="col-md-2 control-label" for="new_password1">New Password</label>
        <div class="col-md-10">
            <input class="form-control col-md-9" type="password" data-val="true" 
            data-val-length="The Password must be at least 8 and at max 100 characters long." 
            data-val-length-max="100" data-val-length-min="8" data-val-required="The Password field is required." 
            id="new_password1" name="new_password1" required/>
            <!--<span class="text-danger"> * </span>-->
            <span class="text-danger field-validation-valid" data-valmsg-for="new_password1" data-valmsg-replace="true"></span>
        </div>
    </div>
    <div class="form-group">
        {{ form.new_password2.errors }}
        <label class="col-md-2 control-label" for="new_password2">Confirm password</label>
        <div class="col-md-10">
            <input class="form-control col-md-9" type="password" data-val="true"
            data-val-equalto="The password and confirmation password do not match." 
            data-val-equalto-other="*.new_password1" data-val-required="The Confirm password field is required." 
            id="new_password2" name="new_password2" />
            <!--<span class="text-danger"> * </span>-->
            <span class="text-danger field-validation-valid" data-valmsg-for="new_password2" data-valmsg-replace="true"></span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>
{% endblock %}
