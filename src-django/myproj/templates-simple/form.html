<!-- a general form template -->
{% extends 'base.html' %}
{% block content %}
<form method=POST>{% csrf_token %}
    {% for field in form %}
    <div>
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <input type=submit value='{{ submit }}'/>
</form>
{% endblock %}
